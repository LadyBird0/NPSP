<template>
    <lightning-layout class='slds-m-around_x-large'
                      multiple-rows='true'>

        <lightning-layout-item class='slds-m-vertical_small'></lightning-layout-item>

        <lightning-layout-item size='12'
                               class='slds-m-vertical_small'>
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class='slds-truncate slds-p-horizontal_small'
                          title='Batch Number Settings'>
                        Batch Number Settings
                    </span>
                </h3>
                <div aria-hidden="false"
                     class="slds-section__content">
                    <p class='slds-text-body_regular slds-p-top_small'>
                        Batch numbers are unique identifiers for batches created for Gift Entry,
                        NPSP Data Importer, and the legacy Batch Gift Entry tool.
                        Customize the format and set one as active. The auto-generated value will appear
                        in the Batch Number field.
                    </p>
                </div>
            </div>
        </lightning-layout-item>

        <lightning-layout-item size='12'
                               class='slds-m-vertical_small'>
            <h3 class='slds-text-title slds-text-title_bold'>Configure Batch Number</h3>
            <p class='slds-text-body_regular slds-p-vertical_small'>
                Create a custom batch number format by defining the display format and setting the starting
                number. Newly created batch number formats are not activated.
            </p>

            <c-util-expandable-section label='What is a Display Format?'
                                       is-collapsed='true'
                                       button-background='none'>
                <p class='slds-text-body_regular slds-m-vertical_small'>
                    A Display Format allows you to control the appearance of the Auto Number field. A Display Format
                    consists of the substitution variables described below, plus any other characters you wish to
                    include as a prefix.
                </p>
                <p class='slds-text-body_regular slds-m-bottom_small'>
                    (0)
                </p>
                <p class='slds-text-body_regular slds-m-bottom_small'>
                    Sequence number. One or more zeros enclosed in curly braces represent
                    the sequence number itself.
                    The number of zeros in the curly braces dictates the minimum number of digits that will be
                    displayed. If the actual number has fewer digits than this, it will be padded with leading zeros.
                    Maximum is 10 digits.
                </p>
                <p class='slds-text-body_regular slds-m-bottom_small'>
                    Examples
                </p>
                <img src='https://via.placeholder.com/450x600'
                     alt='example image' />
            </c-util-expandable-section>
        </lightning-layout-item>

        <lightning-layout-item size='12'
                               class='slds-m-bottom_small'>
            <lightning-layout multiple-rows='true'>

                <lightning-layout-item size='4'>
                    <lightning-input type="text"
                                     name="displayFormat"
                                     label="Display Format or Auto Number Definition">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size='4'
                                       padding='horizontal-small'>
                    <lightning-input type="number"
                                     name="startingNumber"
                                     label="Starting Number"
                                     field-level-help='Help text goes here'>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size='4'>
                    <lightning-input type="text"
                                     name="description"
                                     label="Description">
                    </lightning-input>
                </lightning-layout-item>

                <lightning-layout-item size='12'
                                       class='slds-m-top_small'>
                    Batch Number Preview
                </lightning-layout-item>
                <lightning-layout-item size='12'
                                       class='slds-m-bottom_small'>
                    0000001
                </lightning-layout-item>

                <lightning-layout-item size='12'
                                       class='slds-m-vertical_small'>
                    <lightning-button variant="brand"
                                      label="Create Batch Number Format"
                                      title="Create Batch Number Format"
                                      onclick={handleCreateBatchNumberClick}>
                    </lightning-button>
                </lightning-layout-item>

            </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size='12'
                               class='slds-m-vertical_small'>
            <h3 class='slds-text-title slds-text-title_bold'>Existing Batch Number Formats</h3>
            <p class='slds-text-body_regular slds-p-vertical_small'>
                You can activate or deactivate batch number formats here. Only one batch number format can be
                active at any given time. When you activate a display format, it will automatically deactivate
                the current active one.
            </p>

            <lightning-datatable key-field="id"
                                 data={_autonumberRecords}
                                 columns={columns}
                                 onrowaction={handleRowAction}
                                 hide-checkbox-column='true'>
            </lightning-datatable>
        </lightning-layout-item>

    </lightning-layout>
</template>
